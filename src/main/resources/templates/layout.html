<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/main.css" >
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>

    <div class='contents'>
        <header>
            <div class='logo'>
                LOOKEDGE
            </div>
            <nav>
                <ul>
                    <li class='selected'><a href="#">PRODUCT</a></li>
                    <li><a href="#">DEVELOPER</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">ABOUT US</a></li>
                </ul>
            </nav>

        <div class='login' th:if="${#authorization.expression('isAuthenticated()')}">
            <a href="#">Welcome <span th:text="${#authentication.name}"></span></a>
            <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
            </a>
            <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
        </div>
        <div class='login' th:unless="${#authorization.expression('isAuthenticated()')}">
                <a href='/signin'>Sign In</a>
                <a href='/signup'>Sign Up</a>
        </div>
        </header>
        <div class="main" layout:fragment="content">

        </div>
        <footer>
            <ul>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">About Us</a></li>
            </ul>

            <div class='at2017'>
                @ 2017 LookEdge
            </div>
        </footer>
    </div>
</body>
</html>
